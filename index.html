<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sans hotal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: ('background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: rgb(255, 60, 0);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(133, 6, 6);
        }
    </style>
</head>
<body>
    <div class="container" id="loginPage">
        <h1>Welcome to Foodie's Delight</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="bookingPage" style="display: none;">
        <h1>Book Your Table</h1>
        <form id="bookingForm">
            <input type="text" placeholder="Your Name" required>
            <input type="number" placeholder="Number of Guests" required>
            <input type="datetime-local" required>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <div class="container" id="thankYouPage" style="display: none;">
        <h1>Thank You for Booking!</h1>
        <p>Your reservation has been confirmed.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('bookingPage').style.display = 'block';
        });

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('bookingPage').style.display = 'none';
            document.getElementById('thankYouPage').style.display = 'block';
        });
    </script>
</body>
</html>
